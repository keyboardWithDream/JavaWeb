<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
    <script>
        //1.定义Json
        const person = {"name":"张三", "age":23, "gender":true};
        //获取
        alert(person.name);
        alert(person["age"]);
        //遍历
        for (let key in  person){
            document.write(person[key]+"<br>");
        }

        document.write("<hr>");

        //2.嵌套格式
        const persons = {
            "person":[
                {"name":"张三", "age":23, "gender":true},
                {"name":"李四", "age":21, "gender":true},
                {"name":"王五", "age":20, "gender":false}
                ]
        };
        //获取
        alert(persons.person[2].name);
        for (let key in persons.person){
            document.write(persons.person[key].name + "<br>");
        }
    </script>
</head>
<body>

</body>
</html>

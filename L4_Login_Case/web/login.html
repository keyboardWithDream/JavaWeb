<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body background="img/bgimg.jpg">
<div class="container-fluid" style="margin-top: 30px">
    <div class="row">
        <div class="col-lg-4">
            <h1>欢迎登录！<small>WellCome to Login！</small></h1>
        </div>
        <div class="col-lg-2">
            <img src="img/头像.jpg" alt="Logo" class="img-circle" style="width: 100px; height: 100px">
        </div>
        <div class="col-lg-6" style="margin-top: 30px">
            <form class="form-inline" action="/l4/loginServlet" method="post">
                <div class="form-group">
                    <label for="exampleInputName2">用户名</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入用户名" name="username">
                </div>
                &nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label for="password">密&nbsp;&nbsp;&nbsp;码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
